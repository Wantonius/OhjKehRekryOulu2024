<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Login page</title>
		<script src="script.js"></script>
	</head>
	<body>
		<div style="margin:auto;">
			<form id="form">
				<label for="username">Username</label>
				<input type="text"
						name="username"
						id="username"/>
				<br/>
				<label for="password">Password</label>
				<input type="password"
						name="password"
						id="password"/>
				<br/>
				<button type="submit">Login</button>
			</form>
		</div>
	</body>
</html>
